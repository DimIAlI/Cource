<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Reservation</title>
    <link rel="stylesheet" href="/reservations/add-form.css" />
</head>
<body>

<div class="container">
    <form th:action="@{/user/reservations}" th:object="${addReservationDto}" method="POST">

        <h1>Add a New Reservation</h1>

        <div>
            <label for="spaceId">Space ID:</label>
            <input type="number" th:field="*{spaceId}" id="spaceId" placeholder="Enter space ID" required />
            <div th:if="${#fields.hasErrors('spaceId')}" class="error">
                <p th:each="err : ${#fields.errors('spaceId')}" th:text="${err}"></p>
            </div>
        </div>

        <div>
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" th:field="*{startTime}" id="startTime" required />
            <div th:if="${#fields.hasErrors('startTime')}" class="error">
                <p th:each="err : ${#fields.errors('startTime')}" th:text="${err}"></p>
            </div>
        </div>

        <div>
            <label for="endTime">End Time:</label>
            <input type="datetime-local" th:field="*{endTime}" id="endTime" required />
            <div th:if="${#fields.hasErrors('endTime')}" class="error">
                <p th:each="err : ${#fields.errors('endTime')}" th:text="${err}"></p>
            </div>
        </div>

        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <button type="submit">Add Reservation</button>

        <div th:include="~{common/back-button}"></div>

    </form>
</div>

</body>
</html>
