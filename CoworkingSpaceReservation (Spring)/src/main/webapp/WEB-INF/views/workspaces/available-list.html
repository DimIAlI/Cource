<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Workspaces</title>
    <link rel="stylesheet" href="/css/workspaces/available-list.css"/>
</head>
<body>

<div class="dashboard-container">
    <div class="card">
        <h1>Available Workspaces</h1>

        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${startTime != null}" class="info-message">
            <p th:text="'Start Time: ' + ${startTime}"></p>
        </div>

        <div th:if="${endTime != null}" class="info-message">
            <p th:text="'End Time: ' + ${endTime}"></p>
        </div>

        <table th:if="${errorMessage == null}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="workspace : ${availableSpaces}">
                <td th:text="${workspace.id}"></td>
                <td th:text="${workspace.type}"></td>
                <td th:text="${workspace.price}"></td>
            </tr>
            </tbody>
        </table>

        <div class="button-container">
            <a href="/user/spaces/available" class="command-button">Back to Search</a>
        </div>

    </div>
</div>

</body>
</html>
